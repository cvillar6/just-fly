<div class="home-container container">

    <div class="form-container">
        <form class="form">

            <mat-checkbox class="form-control">Ida y regreso</mat-checkbox>

            <mat-form-field class="form-control">
                <mat-label>Ciudad de origen</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="form-control">
                <mat-label>Ciudad de destino</mat-label>
                <input matInput>
            </mat-form-field>



            <mat-form-field class="form-control">
                <mat-label>Fecha de ida</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="form-control">
                <mat-label>Fecha de ida y de regreso</mat-label>
                <mat-date-range-input [rangePicker]="rangePicker">
                    <input matStartDate placeholder="Fecha de ida">
                    <input matEndDate placeholder="Fecha de regreso">
                    <!-- <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date">
                    <input matEndDate formControlName="end" placeholder="End date"> -->
                </mat-date-range-input>
                <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
                <mat-date-range-picker #rangePicker></mat-date-range-picker>

                <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
            </mat-form-field>

            <mat-accordion class="form-control passengers" multi>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Cantidad de viajeros
                        </mat-panel-title>
                        <mat-panel-description>
                            0
                        </mat-panel-description>
                    </mat-expansion-panel-header>

                    <mat-form-field class="form-control">
                        <mat-label>Adultos</mat-label>
                        <input matInput type="number" min="1">
                    </mat-form-field>

                    <mat-form-field class="form-control">
                        <mat-label>Niños</mat-label>
                        <input matInput type="number">
                    </mat-form-field>

                    <mat-form-field class="form-control">
                        <mat-label>Bebés</mat-label>
                        <input matInput type="number">
                    </mat-form-field>

                </mat-expansion-panel>

            </mat-accordion>




            <button mat-raised-button>Volemos</button>

        </form>
    </div>

</div>
